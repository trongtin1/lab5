<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .custom-div {
            width: 300px;
            height: 500px;
            background-color: #3498db;
            color: #ffffff;

        }
    </style>
    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            if (name === '' || email === '' || message === '') {
                alert('Please fill in all fields');
                return;
            }
        }
    </script>
    <title>Document</title>
</head>

<body>
    <section class="container d-flex align-items-center justify-content-center mt-3">
        <div class="custom-div ">
            <p class="fs-1 text-center fw-bold text-dark">Contact Us</p>
            <div class="mx-3 ">
                <div class="mb-3">
                    <label for="exampleInput" class="form-label text-dark fw-bold">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your text">
                </div>

                <div class="mb-3">
                    <label for="examplePassword" class="form-label text-dark fw-bold">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your Email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label text-dark fw-bold">Message:</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>

                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" onclick="validateForm()">Submit</button>
                </div>
            </div>


        </div>
    </section>
</body>

</html>
